<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<link rel="stylesheet" href="style.css" />
	</head>
	<body>
		<div class="containerPai">
			<div class="filho">1</div>
			<div class="filho">2</div>
			<div class="filho">3</div>
		</div>
		<script>
			let tudo = document.getElementsByClassName("containerPai")[0]
			window.addEventListener("keydown", (evt) => {
				if (evt.key == "a") {
					tudo.style.flexDirection = "column"
				} else if (evt.key == "s") {
					tudo.style.flexDirection = "row"
				} else if (evt.key == "d") {
					tudo.style.flexDirection = "column-reverse"
				} else if (evt.key == "f") {
					tudo.style.flexDirection = "row-reverse"
				}
			})
		</script>
	</body>
</html>
