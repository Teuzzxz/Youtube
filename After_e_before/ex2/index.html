<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Botão Animado Centralizado</title>
		<style>
			* {
				margin: 0px;
				padding: 0px;
			}
			body {
				background-color: black;
				color: white;
				font: normal 2em arial;
				height: 100vh;
				display: flex;
				justify-content: center;
				align-items: center;
			}
			h1::before {
				content: "♛";
			}
			h1::after {
				content: "☠";
			}
		</style>
	</head>
	<body>
		<h1>Texto aleatório</h1>
	</body>
</html>
