<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Bot√£o Animado Centralizado</title>
		<style>
			body {
				display: flex;
				justify-content: center;
				align-items: center;
				height: 100vh;
				margin: 0;
				background-color: #000;
				font-family: Arial, sans-serif;
			}

			.button {
				position: relative;
				padding: 15px 30px;
				color: #fff;
				font-size: 20px;
				font-weight: bold;
				text-transform: uppercase;
				text-decoration: none;
				letter-spacing: 2px;
				overflow: hidden;
				transition: color 0.4s ease;
				border: 2px solid #fff;
				z-index: 1;
			}

			.button:before {
				content: "";
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300%;
				height: 300%;
				background-color: #ff6347;
				transition: all 0.6s ease;
				z-index: -1;
				transform: translate(-50%, -50%) rotate(45deg);
			}

			.button:after {
				content: "";
				position: absolute;
				top: 50%;
				left: 50%;
				width: 300%;
				height: 300%;
				background-color: #ff6347;
				transition: all 0.6s ease;
				z-index: -2;
				transform: translate(-50%, -50%) rotate(-45deg);
			}

			.button:hover:before,
			.button:hover:after {
				width: 0;
				height: 0;
			}

			.button:hover {
				color: #000;
			}
		</style>
	</head>
	<body>
		<a href="#" class="button">Click Me</a>
	</body>
</html>
